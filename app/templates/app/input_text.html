<h2>Welcome, {{ user.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<h3>Your Previously Encoded Inputs:</h3>
<ul>
    {% for encoded_text in encoded_texts %}
        <li>{{ encoded_text.original_text }} -> {{ encoded_text.encoded_text }}</li>
    {% empty %}
        <li>No previous inputs found.</li>
    {% endfor %}
</ul>
