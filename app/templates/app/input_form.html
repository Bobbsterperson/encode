<!DOCTYPE html>
<html>
<head>
    <title>Submit Input</title>
</head>
<body>
    <h2>Submit Your Data</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <h3>Submitted Data:</h3>
    <ul>
        {% for item in submitted_data %}
            <li>{{ item.topic }}</li>
        {% empty %}
            <li>No data submitted yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
